name: Sync to Vercel Repo

# Triggers when code is pushed to origin/main
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout origin repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
          
      - name: Push to second (Vercel) repo
        env:
          SECOND_REPO_TOKEN: ${{ secrets.SECOND_REPO_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create a clean branch without workflows
          git checkout -b deploy-temp
          rm -rf .github/workflows
          git add -A
          git commit -m "Deploy: Remove workflows from Vercel repo" || echo "No changes to commit"
          
          # Push to Vercel repo
          git push https://x-access-token:${SECOND_REPO_TOKEN}@github.com/warmace101/team17.git deploy-temp:main --force
          
          # Clean up
          git checkout main
