name: Sync to Vercel Repo

# Triggers when code is pushed to origin/main
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout origin repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
          token: ${{ secrets.SECOND_REPO_TOKEN }}
          
      - name: Push to second (Vercel) repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Add second remote
          git remote add second https://github.com/warmace101/team17.git
          
          # Push to second/main using the token from checkout
          git push https://${{ secrets.SECOND_REPO_TOKEN }}@github.com/warmace101/team17.git main --force
