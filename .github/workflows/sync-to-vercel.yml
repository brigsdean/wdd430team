name: Sync to Vercel Repo

# Triggers when code is pushed to origin/main
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout origin repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
          
      - name: Push to second (Vercel) repo
        env:
          TOKEN: ${{ secrets.SECOND_REPO_TOKEN }}
        run: |
          # Verify token exists
          if [ -z "$TOKEN" ]; then
            echo "ERROR: SECOND_REPO_TOKEN is not set!"
            exit 1
          fi
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Create a clean branch without workflows
          git checkout -b deploy-temp
          rm -rf .github
          git add -A
          git commit -m "Deploy to Vercel" || echo "No changes to commit"
          
          # Configure git credential helper
          git config --global url."https://api:$TOKEN@github.com/".insteadOf "https://github.com/"
          
          # Push to Vercel repo
          git push https://github.com/warmace101/team17.git deploy-temp:main --force
